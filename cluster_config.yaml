# The jump host should be in the same network as the cluster.
# The jump_host_ip should be reachable from the client that runs the cluster install.
jump_host_ip: ''

# Your private key local path to connect to all hosts
key_file_path: ''

# The hosts' username, e.g. centos
machine_username: ''

# Local path to a valid Cloudify license
cloudify_license_path: ''

# Manager RPM to install on the cluster instances
manager_rpm_download_link: 'http://cloudify-release-eu.s3.amazonaws.com/cloudify/5.1.0/.dev1-release/cloudify-manager-install-5.1.0-.dev1.el7.x86_64.rpm'

# If specified, all the VMs certificates will need to be specified as well
ca_cert_path: ''

# If using a load-balancer, please provide its IP
load_balancer_ip: ''

# In case you are using a 3 nodes cluster, just fill in the `manager` items
# Otherwise, fill in all items
existing_vms:
    manager-1:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''

    manager-2:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''

    manager-3:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''

    postgresql-1:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''

    postgresql-2:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''

    postgresql-3:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''

    rabbitmq-1:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''

    rabbitmq-2:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''

    rabbitmq-3:
      private_ip: ''
      public_ip: ''
      cert_path: ''
      key_path: ''


# If the credentials are not specified, random ones will be used and written to a dedicated file
credentials:
  manager:
    admin_username: 'admin'
    admin_password: ''

  postgresql:
    postgres_password: ''
    cluster:
      etcd:
        cluster_token: ''
        root_password: ''
        patroni_password: ''
      patroni:
        rest_password: ''
      postgres:
        replicator_password: ''

    db_monitoring:
      username: ''
      password: ''

  rabbitmq:
    username: ''
    password: ''
    erlang_cookie: ''

  prometheus:
    username: ''
    password: ''

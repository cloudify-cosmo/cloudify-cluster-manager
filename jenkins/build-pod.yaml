apiVersion: v1
kind: Pod
spec:
  containers:
  - name: jnlp
    image: jenkins/inbound-agent
    resources:
      limits:
        cpu: 0.2
        memory: 256Mi
  - name: python
    image: 263721492972.dkr.ecr.eu-west-1.amazonaws.com/cloudify-python3.6
    resources:
      requests:
        cpu: 0.5
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi
    command:
    - cat
    tty: true
    securityContext:
      runAsUser: 0
      privileged: true
  - name: python-old
    image: circleci/python:2.7
    command:
      - cat
    tty: true
    securityContext:
      runAsUser: 0
      privileged: true
    resources:
      requests:
        cpu: 0.3
        memory: 512Mi
      limits:
        cpu: 0.3
        memory: 512Mi
  - name: rpmbuild
    image: 263721492972.dkr.ecr.eu-west-1.amazonaws.com/cloudify-rpmbuild
    command:
    - cat
    tty: true
    resources:
      requests:
        cpu: 0.5
        memory: 512Mi
      limits:
        cpu: 0.8
        memory: 1Gi
    securityContext:
      runAsUser: 0
      privileged: true
  - name: awscli
    image: amazon/aws-cli
    command:
    - cat
    tty: true
    resources:
      limits:
        cpu: 0.2
        memory: 256Mi
  imagePullSecrets:
    - name: dockerhub
  nodeSelector:
    instance-type: spot
